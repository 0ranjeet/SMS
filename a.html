<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  label {
  display: block;
  margin-bottom: 0.5em;
}

select {
  padding: 0.5em;
  font-size: 1em;
  border-radius: 5px;
}

input[type="submit"] {
  margin-top: 1em;
  padding: 0.5em 1em;
  background-color: rgb(128, 122, 0);
  color: white;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}
input[type="submit"]:hover {
  background-color:green ;
}
</style>
<body>
    <form id="form">
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <select id="dropdown1" name="dropdown1">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <select id="dropdown2" name="dropdown2">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        <input type="submit" value="Submit">
      </form>
      
    
</body>
</html>
<script>
 const form = document.querySelector("#form");
form.addEventListener("submit", function(event) {
  event.preventDefault();
  const dropdown = document.querySelector("#dropdown");
  const dropdown1 = document.querySelector("#dropdown1");
  const dropdown2 = document.querySelector("#dropdown2");
  const selectedOption = dropdown.options[dropdown.selectedIndex].value;
  const selectedOption1 = dropdown1.options[dropdown1.selectedIndex].value;
  const selectedOption2 = dropdown2.options[dropdown2.selectedIndex].value;

  console.log(selectedOption,selectedOption1,selectedOption2);
});


</script>
